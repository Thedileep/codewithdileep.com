<!DOCTYPE html>
<html>
<head>
    <title>Student View Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Student View Attendance</h1>
        <form id="viewAttendanceForm">
            <div class="form-group">
                <label for="subject">Select Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="" selected disabled>Select subject</option>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">View Attendance</button>
        </form>
        <div id="attendanceDetails">
            <!-- Attendance details will be populated here using JavaScript -->
        </div>
    </div>
    <script src="{% static 'student_view_attendance.js' %}"></script>
</body>
</html>
