<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #007bff;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Student</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="course_id">Course:</label>
            {{ form.course_id }}
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            {{ form.gender }}
        </div>
        <div class="form-group">
            <label for="session_year_id">Session Year:</label>
            {{ form.session_year_id }}
        </div>
        <div class="form-group">
            <label for="profile_pic">Profile Pic:</label>
            {{ form.profile_pic }}
        </div>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
