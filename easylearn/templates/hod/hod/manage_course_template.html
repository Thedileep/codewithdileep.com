<!DOCTYPE html>
<html>
<head>
    <title>Manage Courses</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }

    .delete-link {
        color: #dc3545;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Courses</h1>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Action</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_name }}</td>
                <td>
                    <a href="{% url 'edit_course' course.id %}">Edit</a> |
                    <a href="{% url 'delete_course' course.id %}" class="delete-link">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
