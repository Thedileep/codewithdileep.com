<!DOCTYPE html>
<html>
<head>
    <title>Edit Session Year</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Session Year</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="session_id" value="{{ session_year.id }}">
            <div class="form-group">
                <label for="session_start_year">Session Start Year:</label>
                <input type="number" id="session_start_year" name="session_start_year" value="{{ session_year.session_start_year }}" required>
            </div>
            <div class="form-group">
                <label for="session_end_year">Session End Year:</label>
                <input type="number" id="session_end_year" name="session_end_year" value="{{ session_year.session_end_year }}" required>
            </div>
            <button type="submit">Update Session Year</button>
        </form>
    </div>
</body>
</html>
