<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button.cancel-btn {
        background-color: #dc3545;
    }

    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Course</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="course">Course Name:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <button type="submit">Add Course</button>
            <a href="{% url 'manage_course' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
